<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="css/style.css">

</head>
<body>
    <div>
        <form>
            <label for="quantility">Введите город</label>

    </div>

    <script src="js/script.js"></script>
